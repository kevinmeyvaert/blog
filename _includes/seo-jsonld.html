{% if page.layout == "article" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.excerpt | default: page.description | default: site.description | strip_html | truncate: 160 | escape }}",
  {% if page.image %}
  "image": {
    "@type": "ImageObject",
    "url": "{{ page.image | absolute_url }}",
    "width": "1200",
    "height": "630"
  },
  {% elsif site.logo %}
  "image": {
    "@type": "ImageObject",
    "url": "{{ site.logo | absolute_url }}"
  },
  {% endif %}
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  {% if page.last_modified_at %}
  "dateModified": "{{ page.last_modified_at | date_to_xmlschema }}",
  {% else %}
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  {% endif %}
  "author": {
    "@type": "Person",
    "name": "{{ site.author.name | default: site.title }}",
    "url": "{{ site.url }}"
  },
  "publisher": {
    "@type": "Person",
    "name": "{{ site.author.name | default: site.title }}",
    {% if site.logo %}
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.logo | absolute_url }}"
    },
    {% endif %}
    "url": "{{ site.url }}"
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  {% if page.categories %}
  "articleSection": "{{ page.categories | join: ', ' }}",
  {% endif %}
  {% if page.tags %}
  "keywords": "{{ page.tags | join: ', ' }}",
  {% endif %}
  "url": "{{ page.url | absolute_url }}"
}
</script>
{% endif %}
