<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- SEO tags (includes title, description, Open Graph, Twitter Cards, JSON-LD, canonical) -->
  {% seo %}

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- Theme Script (inline to prevent flash) -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>

  <!-- Scripts -->
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon-16x16.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/android-chrome-192x192.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/android-chrome-512x512.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/apple-touch-icon.png' | relative_url }}">

  <!-- RSS Feed -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }} - Articles" href="{{ '/feed.xml' | relative_url }}">
</head>
<body>
  {% include header.html %}

  <main class="page-content">
    {{ content }}
  </main>

  {% include modal.html %}
</body>
</html>
